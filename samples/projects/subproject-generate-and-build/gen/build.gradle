plugins {
	id 'java'
	id 'application'
}

dependencies {
	implementation project(':horseshoe')
}

application {
	mainClass = 'Runner'
}

def templateRootDir = "src/main/horseshoe"

run {
	systemProperty 'templateOutputDir', "${projectDir}/../build/generated/horseshoe"
	systemProperty 'templateRootDir', templateRootDir
	systemProperty 'templateFileNames', "${templateRootDir}/Template.U"
}