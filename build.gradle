plugins {
	id 'java-library'
	id 'jacoco'
}

repositories {
	jcenter()
}

test {
	finalizedBy jacocoTestReport
}

dependencies {
	testImplementation 'junit:junit:4.+'
	testImplementation 'org.yaml:snakeyaml:1.+'
}

compileJava {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

version = '0.1.0'
