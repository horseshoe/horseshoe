name: Release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Artifacts
      uses: fnkr/github-action-ghr@v1.2
      env:
        GHR_PATH: build/libs
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
