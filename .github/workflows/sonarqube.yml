name: SonarQube

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.2.0

    - name: Set up JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 11

    - name: Build with Gradle
      run: ./gradlew sonarqube -Dsonar.projectKey=nicklauslittle_horseshoe-j -Dsonar.organization=nicklauslittle -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
